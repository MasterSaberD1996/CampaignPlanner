<div class="container">
  <div class="row d-flex justify-content-center">
    <img src="./assets/Dungeons-and-Dragons-Logo.png" alt="Dungeons and Dragons" height="500">
    <h1 class="absolute-center">
      Campaign Planner
    </h1>
  </div>
  <div class="row d-flex align-items-center justify-content-center">
    <div class="col-4">
      <div *ngIf="currentMode === AuthMode.SignUp; else SignIn">
        <app-sign-up></app-sign-up>
        <p>Already have an account? <span class="underline-link" (click)="toggleAuthMode()">Click here</span> to log in!</p>
      </div>
      <ng-template #SignIn>
        <app-sign-in></app-sign-in>
        <p>Don't have an account? <span class="underline-link" (click)="toggleAuthMode()">Click here</span> to create one!</p>
      </ng-template>
      <hr>
      <cool-google-button color="dark" (click)="googleSignIn()">Continue with Google</cool-google-button>
    </div>
  </div>
</div>
